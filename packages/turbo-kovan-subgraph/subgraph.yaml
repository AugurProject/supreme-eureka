specVersion: 0.0.2
description: A subgraph for Augur Turbo on Polygon Mainnet
repository: https://github.com/AugurProject/turbo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AMMFactory
    network: matic
    source:
      address: '0xaa778a788d44F79580950c022b606Ffc34A99462'
      abi: AMMFactory
      startBlock: 14500272
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/AMMFactory.ts
      entities:
        - PoolCreated
        - LiquidityChanged
        - SharesSwapped
      abis:
        - name: AMMFactory
          file: ./abis/AMMFactory.json
        - name: BPool
          file: ./abis/BPool.json
      eventHandlers:
        - event: PoolCreated(address,indexed address,indexed uint256,indexed address,address)
          handler: handlePoolCreatedEvent
        - event: LiquidityChanged(indexed address,indexed uint256,indexed address,address,int256,int256,uint256[])
          handler: handleLiquidityChangedEvent
        - event: SharesSwapped(indexed address,indexed uint256,indexed address,uint256,int256,int256,uint256[],uint256)
          handler: handleSharesSwappedEvent
  - kind: ethereum/contract
    name: AbstractMarketFactory
    network: matic
    source:
      address: '0x811160B769EF11ddA9eece4547D23b2271AC4B92' # use SportsLinkMarketFactory
      abi: AbstractMarketFactory
      startBlock: 14500274
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/AbstractMarketFactory.ts
      entities:
        - WinningsClaimed
        - SettlementFeeClaimed
      abis:
        - name: AbstractMarketFactory
          file: ./abis/AbstractMarketFactory.json
      eventHandlers:
        - event: WinningsClaimed(uint256,address,uint256,uint256,uint256,indexed address)
          handler: handleWinningsClaimedEvent
        - event: SettlementFeeClaimed(address,uint256,indexed address)
          handler: handleSettlementFeeClaimedEvent