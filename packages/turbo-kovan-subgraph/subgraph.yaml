specVersion: 0.0.2
description: A subgraph for Augur Turbo on Kovan
repository: https://github.com/AugurProject/turbo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AMMFactory
    network: kovan
    source:
      address: '0x1B2b2665BA3e695ac949cC0351ad14cd589f5F6a'
      abi: AMMFactory
      startBlock: 24379733
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/Augur.ts
      entities:
        - PoolCreated
      abis:
        - name: Augur
          file: ./abis/AMMFactory.json
      eventHandlers:
        - event: PoolCreated(address, indexed address, indexed uint256, indexed address)
          handler: handlePoolCreatedEvent
