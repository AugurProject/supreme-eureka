specVersion: 0.0.2
description: A subgraph for Augur Turbo on Kovan
repository: https://github.com/AugurProject/turbo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AMMFactory
    network: kovan
    source:
      address: '0xa3c66a83Bf96dc1dFd574ea431865D21f34f801D'
      abi: AMMFactory
      startBlock: 24612272
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/AMMFactory.ts
      entities:
        - PoolCreated
        - LiquidityChanged
        - SharesSwapped
      abis:
        - name: AMMFactory
          file: ./abis/AMMFactory.json
      eventHandlers:
        - event: PoolCreated(address,indexed address,indexed uint256,indexed address,address)
          handler: handlePoolCreatedEvent
        - event: LiquidityChanged(indexed address,indexed uint256,indexed address,address,int256,int256)
          handler: handleLiquidityChangedEvent
        - event: SharesSwapped(indexed address,indexed uint256,indexed address,uint256,int256,int256)
          handler: handleSharesSwappedEvent
  - kind: ethereum/contract
    name: AbstractMarketFactory
    network: kovan
    source:
      address: '0xB0bA59d42Fb0f9305F06FC0e2C4e2fe64A5bd39F' # use SportsLinkMarketFactory
      abi: AbstractMarketFactory
      startBlock: 24612276
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/AMMFactory.ts
      entities:
        - User
        - WinningsClaimed
      abis:
        - name: AbstractMarketFactory
          file: ./abis/AbstractMarketFactory.json
      eventHandlers:
        - event: WinningsClaimed(uint256,uint256,indexed address)
          handler: handleWinningsClaimedEvent