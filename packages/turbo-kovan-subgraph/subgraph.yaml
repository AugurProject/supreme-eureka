        startBlock: 15336699
      mapping:
        kind: ethereum/events
        apiVersion: 0.0.4
        language: wasm/assemblyscript
        file: ./src/mappings/SportsLinkMarketFactoryV2.ts
        entities:
          - MarketCreated
          - MarketResolved
        abis:
          - name: SportsLinkMarketFactory
