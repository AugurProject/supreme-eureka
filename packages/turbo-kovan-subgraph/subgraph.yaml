specVersion: 0.0.2
description: A subgraph for Augur Turbo on Kovan
repository: https://github.com/AugurProject/turbo
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AMMFactory
    network: kovan
    source:
      address: '0x5b02Aaa5bdb6C5b838aEC528B96757a4F2580CA1'
      abi: AMMFactory
      startBlock: 24639427
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/AMMFactory.ts
      entities:
        - PoolCreated
        - LiquidityChanged
        - SharesSwapped
      abis:
        - name: AMMFactory
          file: ./abis/AMMFactory.json
      eventHandlers:
        - event: PoolCreated(address,indexed address,indexed uint256,indexed address,address)
          handler: handlePoolCreatedEvent
        - event: LiquidityChanged(indexed address,indexed uint256,indexed address,address,int256,int256)
          handler: handleLiquidityChangedEvent
        - event: SharesSwapped(indexed address,indexed uint256,indexed address,uint256,int256,int256)
          handler: handleSharesSwappedEvent
  - kind: ethereum/contract
    name: AbstractMarketFactory
    network: kovan
    source:
      address: '0xA642cd6036F11b7407e33b3fFa1376599D43318F' # use SportsLinkMarketFactory
      abi: AbstractMarketFactory
      startBlock: 24639415
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/AMMFactory.ts
      entities:
        - WinningsClaimed
        - SettlementFeeClaimed
      abis:
        - name: AbstractMarketFactory
          file: ./abis/AbstractMarketFactory.json
      eventHandlers:
        - event: WinningsClaimed(uint256,address,uint256,uint256,uint256,indexed address)
          handler: handleWinningsClaimedEvent
        - event: SettlementFeeClaimed(address,uint256,indexed address)
          handler: handleSettlementFeeClaimedEvent